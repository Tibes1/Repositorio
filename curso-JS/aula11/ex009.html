<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do  carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verify" onclick="calcular()">
    <div id="res">
        <p></p>
    </div>
<script>
    function calcular() {
        var txtv = document.querySelector('input#txtvel')
        var res  = document.querySelector('div#res')
        var vel  = Number(txtv.value)
        res.innerHTML = 'sua velocidade atual e de '+ vel +' KMs/h'
        if (vel > 50) {
            res.innerHTML+= '<p><strong>MULTADO</strong> por excesso de velocidade</>'
        }
    }

 </script>
</body>
</html>
